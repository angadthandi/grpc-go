syntax = "proto3";

package calculator;
option go_package="calculator/calculatorpb";

message Nums {
    int64 num1 = 1;
    int64 num2 = 2;
}

message SumRequest {
    int64 first_number = 1;
    int64 second_number = 2;
}

message SumResponse {
    int64 sum_result = 1;
}

service CalculatorService {
    // Unary
    rpc Sum(SumRequest) returns (SumResponse) {};
}